<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - Ositos & Juguetes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../img/D_874391-MLA77978990015_072024-O_1024x1024.webp" type="image/x-icon">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Ositos & Juguetes</a>
      <span class="text-white fw-bold">Panel de Administración</span>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4 text-danger fw-bold">Agregar Nuevo Producto</h2>

    <form id="formAgregar" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label fw-bold">Seleccione Imagen</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Título del Producto</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ej: Oso Cariñosito">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="3" placeholder="Breve descripción..."></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Precio</label>
        <input type="number" id="precio" class="form-control" placeholder="Ej: 25.00">
      </div>

      <button type="submit" class="btn btn-danger w-100 fw-bold">Agregar Producto</button>
    </form>

    <hr class="my-5">

    <h3 class="text-center text-danger mb-4">Lista de Productos</h3>
    <div id="listaPanel" class="row g-4"></div>
  </div>

  <script src="../js/panel.js"></script>
</body>
</html>
