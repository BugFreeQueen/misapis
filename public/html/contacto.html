<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ositos & Juguetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/fondo.jfif" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="../index.html">Ositos & Juguetes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#SecJuguete">Juguetes</a></li>
                    <li class="nav-item"><a class="nav-link" href="./quienes-somos.html">Quienes somos?</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contacto.html">Contacto</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-light fw-bold text-danger px-4 py-2 rounded-pill shadow-sm"
                            href="./panel.html">Ir al Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero d-flex align-items-center text-center text-white py-5" style="background:#f05f5f;">
        <div class="container">
            <h2 class="fw-bold display-5 bg-dark bg-opacity-50 p-3 rounded-3">Contáctanos</h2>
            <p class="lead bg-dark bg-opacity-50 d-inline-block mt-3 px-3 py-2 rounded-3">
                Estamos aquí para ayudarte. Completa el formulario y te responderemos a la brevedad.
            </p>
        </div>
    </section>

    <section class="py-5">
        <div class="container" style="max-width:600px;">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100 fw-bold">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">© 2025 Ositos & Juguetes - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
